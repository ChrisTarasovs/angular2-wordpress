<ul>   
    <li *ngFor="let menu of menus  | menu">
        <a (click)="selectPage(menu.menuitem.object_slug)">
            {{ menu.menuitem.object_slug }}
            {{ menu.menuitem.pageid}}
           <strong> Name :</strong> {{ menu.menuitem.id }}  | 
           <strong> Title :</strong>  {{ menu.menuitem.title }} <br />
        </a>
    </li>
</ul>
